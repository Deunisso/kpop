<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS -->
     <link rel="stylesheet" href="../playlist.css">

     <!-- Fav Icon -->
     <link rel="icon" type="image/png" href="../img/favicon.png">

     <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Infinity Love</title>
</head>
<body class="page">
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">arrow_drop_down</i>

        <span class="top-title">Infinity Love • Playing Now...</span>
            <div class="dark-mode">
                <i class='bx bx-moon' ></i>
                <i class='bx bxs-moon'></i>
            </div>
        </div>
        
                <div class="top-left">
            <a href="javascript:history.back()" class="back-btn">
                <img src="../img/back.png" alt="Voltar">
            </a>
        </div>

        <div class="img-area">
            <img src="../img/Dancing.gif" alt="">
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration"></span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist Loop">repeat</i>
            <i id="prev" class='bx bx-skip-previous'></i>
            <div class="play-pause">
                <i class='bx bx-play'></i>
            </div>
            <i id="next" class='bx bx-skip-next'></i>
            <i id="more-music" class='bx bxs-playlist'></i>
        </div>

        <!-- Karaoke / Lyrics -->
        <div class="lyrics-box">
            <div class="lyrics-header">
                <span class="lyrics-title">Lyrics</span>
                <span id="lyrics-status" class="lyrics-status"></span>
            </div>

            <div id="lyrics-content" class="lyrics-content">
                <p class="lyrics-empty">Carregando letra...</p>
            </div>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i id="more-music" class='bx bxs-playlist'></i>
                    <span class="title-music">Lista de Música</span>
                </div>
                <i id="close" class='bx bx-x'></i>
            </div>
            <ul>
                
            </ul>
        </div>
    </div>

     <!-- JavaScript -->
     <script src="./javascript/music-list.js"></script>
     <script src="./javascript/script.js"></script>
</body>
</html>
