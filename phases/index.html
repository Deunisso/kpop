<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotTay</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="../img/favicon.png">
</head>

<body>
    <div class="main-container">
        <div class="carousel-section">
            <div class="carousel-container">
                <button class="nav-arrow up">
                    <img src="../img/top.png" alt="Up">
                </button>

                <div class="carousel-track">

                    <div class="card" data-index="0">
                        <img src="../img/Gauntlet.jpg" alt="Phase 1">
                    </div>

                    <div class="card" data-index="1">
                        <img src="../img/Avengers.jpg" alt="Phase 2">
                    </div>

                    <div class="card" data-index="2">
                        <img src="../img/Proud.jpg" alt="Phase 3">
                    </div>

                    <div class="card" data-index="3">
                        <img src="../img/Next.jpg" alt="Phase 4">
                    </div>

                    <div class="card" data-index="4">
                        <img src="../img/Guacamole.jpg" alt="Phase 5">
                    </div>

                    <div class="card" data-index="5">
                        <img src="../img/Error.jpg" alt="Bonus 1">
                    </div>

                </div>

                <button class="nav-arrow down">
                    <img src="../img/down.png" alt="Down">
                </button>
            </div>
        </div>

        <div class="controls-section">
            <div class="nav-controls">
                <button class="nav-arrow up">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/top.png?updatedAt=1754290522765" alt="Up">
                </button>
                <button class="nav-arrow down">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/down.png?updatedAt=1754290523249" alt="Down">
                </button>
            </div>

            <div class="member-info">
                <h2 class="member-name">Denilson</h2>
                <p class="member-role">Te amo</p>
            </div>

            <div class="dots">
                <div class="dot active" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
                <div class="dot" data-index="3"></div>
                <div class="dot" data-index="4"></div>
                <div class="dot" data-index="5"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
