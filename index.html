<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="./img/favicon.png">
</head>

<body>
  <!-- Palco / fundo (estrelas + holofotes + haze + piso) -->
  <div class="stage" aria-hidden="true">
    <div class="starfield starfield-1"></div>
    <div class="starfield starfield-2"></div>
    <div class="starfield starfield-3"></div>

    <div class="stage-haze"></div>
    <div class="stage-floor"></div>

    <div class="beam beam-1"></div>
    <div class="beam beam-2"></div>
    <div class="beam beam-3"></div>
    <div class="beam beam-4"></div>
    <div class="beam beam-5"></div>
    <div class="beam beam-6"></div>

    <div class="rig-top"></div>
  </div>

  <div class="flash" id="flash"></div>

  <!-- Gate de áudio (botão OK) -->
  <div class="audio-gate" id="audioGate" role="dialog" aria-modal="true">
    <div class="audio-card">
      <div class="audio-title">Ativar som</div>
      <div class="audio-sub">Toque em <b>OK</b> para habilitar o áudio da experiência.</div>
      <button class="audio-btn" id="audioOk" type="button">OK</button>
      <div class="audio-tip">Dica: use fone pra ficar mais imersivo ✨</div>
    </div>
  </div>

  <!-- Loading falso estilo show -->
  <div class="loading" id="loading" aria-hidden="true">
    <div class="loading-inner">
      <div class="loading-title" id="loadingTitle">PREPARANDO O DROP</div>

      <div class="loading-bar">
        <div class="loading-fill" id="loadingFill"></div>
      </div>

      <div class="loading-row">
        <div class="loading-sub" id="loadingSub">Carregando palco…</div>
        <div class="loading-pct"><span id="loadingPct">0</span>%</div>
      </div>

      <div class="loading-hint" id="loadingHint">Aguarde • Experiência em tela cheia</div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel" id="bloqueado">
      <h1 id="headline">CONTAGEM REGRESSIVA</h1>

      <div class="subtitle" id="subtitle">
        Libera em <b id="releaseText">23/Dez/2025 • 20:00</b>
      </div>

      <div class="timer">
        <div class="block">
          <div class="num blue" id="dias">00</div>
          <div class="lab">DIAS</div>
        </div>
        <div class="block">
          <div class="num pink" id="horas">00</div>
          <div class="lab">HORAS</div>
        </div>
        <div class="block">
          <div class="num blue" id="minutos">00</div>
          <div class="lab">MINUTOS</div>
        </div>
        <div class="block">
          <div class="num pink" id="segundos">00</div>
          <div class="lab">SEGUNDOS</div>
        </div>
      </div>

      <div class="footer" id="status">Te amo, meu amor</div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
